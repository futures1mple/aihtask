<div *ngIf="!fetching" class="home-component">
    <h1 class="titlec text-center">AIH Test Task</h1>
    <h4 class="subtitle text-center">For scrolling left part of charts hold <i>Shift</i> button and scroll</h4>
    <div class="px-2 mb-3 chart-block">
        <app-gross-product [data]="data.grossProduct"></app-gross-product>
    </div>
    <div class="px-2 mb-3 chart-block">
        <app-gov-budget [data]="data.govBudget"></app-gov-budget>
    </div>
    <div class="px-2 mb-3 chart-block">
        <app-chart [data]="data.currency"></app-chart>
    </div>
    <div class="px-2 mb-3 chart-block">
        <app-population [data]="data.population"></app-population>
    </div>
</div>
