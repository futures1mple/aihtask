<div class="chart-component" >
    <label class="title-container" style="width: 100%;"><span class="title">Population</span></label>
    <div class="legends-container">
        <div class="" *ngFor="let legend of this.data?.years?.data">
            <div class="legend">
                <div *ngIf="!legend.line" class="legend-square" [ngStyle]="{'backgroundColor': legend.color}"></div>
                <div *ngIf="legend.line" class="legend-square-line" [ngStyle]="{'borderColor':legend.color }"></div>
                <div class="legend-label">{{legend.label}}</div>
            </div>
            
        </div>
    </div>
    <div class="charts-container">

        <div class="chart left-chart">
            <div class="chart-box">
                <canvas 
                    class="chart-canvas"
                    baseChart
                    [data]="barChartData"
                    [options]="barChartOptions"
                    [type]="barChartType"
                    [plugins]="barChartPlugins"
                >
                </canvas>
            </div>
        </div>
        <div class="chart second-chart">
            <canvas 
                class="chart-canvas"
                baseChart
                [data]="monthChartData"
                [options]="monthChartOptions"
                [type]="barChartType"
                [plugins]="barChartPlugins"
            >
            </canvas>
        </div>
    </div>
</div>
